<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="myscripts.js" ></script> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


 
<body>


<h1>Marcus JSON Reader</h1>
<div ng-app="myApp" ng-controller="myCtrl">
   


    <!-- <p>Today's welcome message is: {{myWelcome}}</p> -->


      <table class="table">
        <tr class="table-light" data-ng-repeat="result in results">
        <td class="table-light" data-title="meal">{{result.meal}}</td>
        <td class="table-light" data-title="calorie_Count">{{result.calorie_Count}}</td>
        <td class="table-light" data-title="meal_Description" >{{result.meal_Description}}</td>
        <td class="table-light" data-title="date" >{{result.date}}</td>
      </tr>
  </table>

</div>

</body>
</html>
